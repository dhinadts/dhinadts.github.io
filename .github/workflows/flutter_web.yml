name: Deploy Flutter Web

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          # Option 1: Use latest stable (recommended)
          channel: stable

          # Option 2: Use a known working version
          # flutter-version: '3.22.0'  # or '3.19.0' or '3.16.0'

          # Option 3: Try without specifying channel if using version
          # flutter-version: '3.22.8'
          # channel: 'any'  # or remove channel line entirely

      - name: Show Flutter Version
        run: flutter --version

      - name: Enable Web
        run: flutter config --enable-web

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Web
        run: flutter build web --release

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          publish_branch: gh-pages
          force_orphan: true
          enable_jekyll: false
